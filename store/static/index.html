<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>
<body>
    <h1>Products and Users</h1>

    <button onclick="fetchProductData()">Get Products</button>
    <button onclick="fetchUserData()">Get Users</button>

    <h3>Get User by Email</h3>
    <input type="email" id="emailInput" placeholder="Enter email">
    <button onclick="fetchUserByEmail()">Get User by Email</button>

    <h3>Get User by Username</h3>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <button onclick="fetchUserByUsername()">Get User by Username</button>

    <h3>Products</h3>
    <table id="productTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h3>Users</h3>
    <table id="userTable" border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function fetchProductData() {
            fetch('/allProducts')
                .then(response => response.json())
                .then(data => {
                    const productTable = document.getElementById("productTable").getElementsByTagName('tbody')[0];
                    productTable.innerHTML = "";
                    data.forEach(product => {
                        const row = productTable.insertRow();
                        row.insertCell(0).textContent = product.id;
                        row.insertCell(1).textContent = product.name;
                        row.insertCell(2).textContent = product.price;
                    });
                })
                .catch(error => {
                    console.error("Error fetching products:", error);
                });
        }

        function fetchUserData() {
            fetch('/allUsers')
                .then(response => response.json())
                .then(data => {
                    const userTable = document.getElementById("userTable").getElementsByTagName('tbody')[0];
                    userTable.innerHTML = "";
                    data.forEach(user => {
                        const row = userTable.insertRow();
                        row.insertCell(0).textContent = user.username;
                        row.insertCell(1).textContent = user.password;
                        row.insertCell(2).textContent = user.email;
                    });
                })
                .catch(error => {
                    console.error("Error fetching users:", error);
                });
        }

        function fetchUserByEmail() {
            const email = document.getElementById("emailInput").value;
            fetch('/getUserEmail', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
                .then(response => response.json())
                .then(data => {
                    const userTable = document.getElementById("userTable").getElementsByTagName('tbody')[0];
                    userTable.innerHTML = "";
                    if (data) {
                        const row = userTable.insertRow();
                        row.insertCell(0).textContent = data.username;
                        row.insertCell(1).textContent = data.password;
                        row.insertCell(2).textContent = data.email;
                    }
                })
                .catch(error => {
                    console.error("Error fetching user by email:", error);
                });
        }

        function fetchUserByUsername() {
            const username = document.getElementById("usernameInput").value;
            fetch('/getUsername', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
            })
                .then(response => response.json())
                .then(data => {
                    const userTable = document.getElementById("userTable").getElementsByTagName('tbody')[0];
                    userTable.innerHTML = "";
                    if (data) {
                        const row = userTable.insertRow();
                        row.insertCell(0).textContent = data.username;
                        row.insertCell(1).textContent = data.password;
                        row.insertCell(2).textContent = data.email;
                    }
                })
                .catch(error => {
                    console.error("Error fetching user by username:", error);
                });
        }
    </script>
</body>
</html>
